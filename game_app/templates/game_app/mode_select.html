<!-- mode_select.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chess - Select Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .mode-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .mode-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .mode-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .mode-button:hover {
            background: #45a049;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .messages {
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .debug-links {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .debug-links a {
            color: #666;
            text-decoration: none;
            margin: 0 5px;
        }
        .debug-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="mode-container">
        <h1>Chess Game</h1>
        
        <!-- Display messages -->
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        
        <div class="mode-section">
            <h3>Select Game Mode</h3>
            
            <!-- Human vs Human Mode -->
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="mode" value="human">
                <button type="submit" class="mode-button">
                    üßë‚Äçü§ù‚Äçüßë Human vs Human
                </button>
            </form>
            
            <!-- Human vs AI Mode -->
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="mode" value="ai">
                <h4>Human vs AI</h4>
                <select name="difficulty" style="width: 100%; padding: 10px; margin: 10px 0;">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button type="submit" class="mode-button">
                    ü§ñ Human vs AI
                </button>
            </form>
        </div>
        
        <!-- Logout Button -->
        <div style="margin-top: 30px;">
            <p>Logged in as: <strong>{{ user.username }}</strong></p>
            
            <!-- Method 1: POST form (recommended) -->
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-btn">
                    üö™ Logout ({{ user.username }})
                </button>
            </form>
            
            <!-- Method 2: Simple link (GET request) -->
            <!-- 
            <a href="{% url 'logout' %}" class="logout-btn" style="display: block; text-align: center; text-decoration: none;">
                üö™ Logout ({{ user.username }})
            </a>
            -->
        </div>
        
        <!-- Debug links -->
        <div class="debug-links">
            <p>Debug links:</p>
            <a href="/logout/" target="_blank">Test Logout</a> |
            <a href="/login/" target="_blank">Login Page</a> |
            <a href="/register/" target="_blank">Register</a> |
            <a href="/" target="_blank">Home</a>
        </div>
    </div>
    
    <!-- JavaScript for debugging -->
    <script>
        console.log("Mode Selection Page Loaded");
        console.log("User:", "{{ user.username }}");
        console.log("Logout URL:", "{% url 'logout' %}");
        
        // Test logout link
        document.addEventListener('DOMContentLoaded', function() {
            const logoutForm = document.querySelector('form[action*="logout"]');
            if (logoutForm) {
                logoutForm.addEventListener('submit', function(e) {
                    console.log("Logout form submitted");
                });
            }
        });
    </script>
</body>
</html>
