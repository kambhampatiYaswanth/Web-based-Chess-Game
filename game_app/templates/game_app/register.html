<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        a { color: #4caf50; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="text-align:center;">Chess App</h2>
        <h3>Register</h3>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <p>
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</body>
</html>
